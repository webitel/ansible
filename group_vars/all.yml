---
# Webitel
webitel_ver: 22.03

# FreeSWITCH
signalwire_freeeswitch_key: pat_XXXXX

# Consul
consul_mode: single
consul_systemd_restart_sec: 30
consul_systemd_limit_nofile: 65536

# OpenSIPS
opensips_fail2ban: false

# Grafana
grafana: false

# nginx
nginx_letsencrypt: false
nginx_site_name: cloud.webitel.lo
nginx_mail_address: cloud@webitel.lo

# Generate additional locales
locales_gen:
  - "en_US.UTF-8"
